<!DOCTYPE html>
<html>
    <head>

	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<title>Songs</title></head>
    <body>

	<p>Choose a song</p>

	<form id="songform" action ="http://127.0.0.1:8090">
	    <div>Song name:  <input id="title"></input></div>

	</form>
	<script>
	 function formhandler (){
	 var title = $("#title").val();
	     $.get("http://127.0.0.1:8090/songs", "title=" + title,
		   function (data){
		       alert(data);
		   });
	     return false;
		   

	 };
	 
	 $('#songform').on('submit', formhandler);
	</script>

</body>
</html>
